machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - curl -fL https://getcli.jfrog.io | sh
test:
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/graphql-kotlin
    - mv target/site  $CIRCLE_ARTIFACTS/graphql-kotlin/coverage-report
    - cp target/graphql-kotlin-1.0-SNAPSHOT.jar target/graphql-kotlin-1.0.$CIRCLE_BUILD_NUM.jar
    - bash <(curl -s https://codecov.io/bash)
    - ./jfrog bt upload target/graphql-kotlin-1.0.$CIRCLE_BUILD_NUM.jar $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_APIKEY --publish true --interactive false